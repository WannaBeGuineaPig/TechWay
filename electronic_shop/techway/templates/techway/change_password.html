{% extends 'TechWay/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
        <title>TechWay - создание нового пароля</title>
        <link rel="stylesheet" href="{% static 'techway/styles/change_password_style.css' %}">
    {% endblock head %}
</head>
<body>
    {% block body %}

        <div class="container">
            <h1 class="text_align_center title_text">Создание нового пароля</h1>

            <form class="box_margin form_change_password" action="" method="post">
                {% csrf_token %}
                <p class="error_text" {% if not error %} hidden {% endif %}>{{ error }}</p>
                <div class="box_input_data">
                    <div class="box_input_data_final">
                        <label for="password_input" id="label_password" class="label_for_input" style="display: none;">Введите пароль</label>
                        <div class="box_password">
                            <input class="input_data" type="password" name="input_password" id="password_input" oninput="checkPlaceHolder('label_password', 'password_input')" required pattern="^[A-Za-z\d]{5,}$" maxlength="100">
                            <img src="{% static 'techway/images/show.png' %}" alt="" id="visibility_password_img" onclick="visibility_password('visibility_password_img', 'password_input')">
                        </div>
                    </div>
                </div>
                <div class="box_input_data">
                    <div class="box_input_data_final">
                        <label for="password_confirm_input" id="label_password_confirm" class="label_for_input" style="display: none;">Подтвердите пароль</label>
                        <div class="box_password">
                            <input class="input_data" type="password" name="input_password_confirm" id="password_confirm_input" oninput="checkPlaceHolder('label_password_confirm', 'password_confirm_input')" required pattern="^[A-Za-z\d]{5,}$" maxlength="100">
                            <img src="{% static 'techway/images/show.png' %}" alt="" id="visibility_password_confirm_img" onclick="visibility_password('visibility_password_confirm_img', 'password_confirm_input')">
                        </div>
                    </div>
                </div>
                <input class="update_password_btn" type="submit" value="Создать пароль">
            </form>
        </div>
    <script src="{% static 'techway/scripts/change_password_script.js' %}"></script>
    {% endblock body %}
</body>
</html>
