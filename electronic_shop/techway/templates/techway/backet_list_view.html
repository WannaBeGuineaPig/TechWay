{% load static %}

<div class="all_cards_favorite" id="box_cards_basket">
    {% for item in order_product %}
        <!-- Карточка товара -->
            <div class="card_item box_margin" id="{{ item.product.idproduct }}">
                <div class="box_add_to_buket center_elements">
                    <input type="checkbox" class="selected_item" name="">
                </div>
                <div class="image_box">
                    <img src="{% static 'techway/images/photo_items/' %}{{ item.product.url_photo }}" alt="фото товара">
                </div>
                <div class="info_box">
                    <div class="box_data">
                        <div>
                            <a class="name_item" href="{% url 'TechWay:product_window' item.product.idproduct %}">{{ item.product.name }}</a>
                        </div>
                        <div class="box_change_count_item" id="{{ item.product.idproduct }}">
                            <a class="link_to_change_count">-</a>
                            <p>{{ item.amount_product }}</p>
                            <a class="link_to_change_count">+</a>
                        </div>
                    </div>
                </div>
                <div class="buy_favorite_price">
                    <p class="price_item"><span class="item_price_id">{{ item.product.price }}</span> &#8381</p>
                    <div class="buy_favorite">
                        <div class="box_center">
                            <a class="favorite" title="добавить в избранное">
                                <img class="image_heart" src="{% static 'techway/images/heart.png' %}" alt="">
                            </a>
                            <a class="favorite delete_item" id="{{ item.product.idproduct }}">
                                <svg class="image_heart" width="30" height="30" viewBox="0 0 20 20" fill="none">

            </div>

</div>
